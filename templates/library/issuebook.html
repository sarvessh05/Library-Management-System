<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Issue Book | Library Management System</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <style>
        /* ðŸ”¹ Full Page Background */
        body {
            background: linear-gradient(to bottom right, #C0A080, #A67B5B); /* Coffee Gradient */
            font-family: 'Roboto', sans-serif;
            color: #5E4033; /* Coffee Text */
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¹ Form Styling */
        .form-control {
            border-color: #eee;
            min-height: 41px;
            box-shadow: none !important;
        }

        .form-control:focus {
            border-color: #5cd3b4; /* Focus Color */
        }

        .form-control, .btn {
            border-radius: 3px;
        }

        /* ðŸ”¹ Signup Form Container */
        .signup-form {
            width: 500px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .signup-form h2 {
            color: #333;
            margin-bottom: 30px;
            display: inline-block;
            padding-bottom: 10px;
            border-bottom: 3px solid #ffffff;
        }

        .signup-form form {
            color: #999;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.85); /* Translucent White */
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form label {
            font-weight: normal;
            font-size: 13px;
        }

        /* ðŸ”¹ Button Styling */
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #5D4037; /* Coffee Brown */
            border: none;
            margin-top: 20px;
            min-width: 140px;
        }

        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #8D6E63; /* Lighter Coffee Brown */
            outline: none !important;
        }

        /* ðŸ”¹ Alert Box */
        .alert-success {
            background-color: #8D6E63 !important; /* Coffee Brown */
            color: white !important;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px 40px;
            border: 0px solid transparent !important;
            width: 80% !important;
            margin: 40px auto 30px !important;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* ðŸ”¹ Override default link color */
        .text-center a {
            color: #5D4037; /* Coffee Brown */
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- ðŸ”¹ Navbar -->
    {% include "library/navbaradmin.html" %}

    <br><br>

    <!-- ðŸ”¹ Page Heading -->
    <center>
        <h3 class="alert alert-success">ISSUE BOOK TO STUDENT!</h3>
    </center>

    <!-- ðŸ”¹ Issue Book Form -->
    <div class="signup-form">
        <form method="post" class="form-horizontal">
            <center><h2>ISSUE BOOK TO STUDENT</h2></center>

            {% csrf_token %}

            <!-- ðŸ”¹ Form Fields -->
            {% for field in form %}
                <div class="form-group">
                    <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                    <div class="col-xs-8">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <!-- ðŸ”¹ Submit Button -->
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">ISSUE</button>
                </div>
            </div>
        </form>

        <!-- ðŸ”¹ View Issued Books Link -->
        <div class="text-center">
            View Issued Book to Student <a href="viewissuedbook">Click here</a>
        </div>
    </div>

    <!-- ðŸ”¹ Footer -->
    {% include "library/footer.html" %}

</body>
</html>
