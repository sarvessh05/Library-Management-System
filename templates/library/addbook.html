<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Title Updated -->
    <title>Add Book | Library Management System</title>

    <!-- Bootstrap & Font Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <style>
        /* ðŸ”¹ Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #D7B899, #A67B5B); /* Coffee-themed gradient */
            color: #5E4033;
            text-align: center;
        }

        /* ðŸ”¹ Alert Box (Book Catalog) */
        .alert {
            background: #8D6E63 !important; /* Coffee Brown */
            color: white !important;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border: none !important;
            border-radius: 8px;
            width: 60%;
            margin: 30px auto;
        }

        /* ðŸ”¹ Jumbotron - Properly Sized */
        .jumbotron {
            background: rgba(255, 255, 255, 0.9); /* Translucent White */
            color: #3E2723 !important;
            padding: 20px;
            width: 500px;
            margin: 30px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .jumbotron h2, .jumbotron label {
            color: #3E2723 !important;
            font-weight: bold;
        }

        /* ðŸ”¹ Form Styling */
        .form-control {
            background: #EFEBE9 !important; /* Light Coffee Shade */
            color: #3E2723 !important;
            border: 1px solid #A1887F;
            box-shadow: none !important;
        }

        .form-control:focus {
            border-color: #795548 !important;
            background: #D7CCC8 !important;
            color: #3E2723 !important;
        }

        /* ðŸ”¹ Button Styling */
        .btn-custom {
            font-size: 16px;
            font-weight: bold;
            background: #8D6E63 !important; /* Coffee Brown */
            border: none;
            color: white !important;
            padding: 10px;
            min-width: 140px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background: #6D4C41 !important; /* Darker Coffee */
            color: white !important;
        }

        /* ðŸ”¹ View Books Link - Centered */
        .view-books-container {
            margin-top: 15px;
            text-align: center;
        }

        .view-books-link {
            color: #795548;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            font-size: 18px;
            margin-top: 10px;
        }

        .view-books-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ðŸ”¹ Navigation Bar -->
    {% include "library/navbaradmin.html" %}

    <br><br>

    <!-- ðŸ”¹ Alert Box -->
    <div class="alert">
        ðŸ“š Catalog a Book
    </div>

    <!-- ðŸ”¹ Jumbotron with Form -->
    <div class="jumbotron">
        <h2>Add Book to Library</h2>
        
        <!-- Form for Adding Books -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom">ADD</button>
            </div>    
        </form>
    </div>

    <!-- ðŸ”¹ View Books Link -->
    <div class="view-books-container">
        <a href="{% url 'view_books' %}" class="view-books-link">View Available Books in Library</a>
    </div>

    <!-- ðŸ”¹ Footer -->
    {% include "library/footer.html" %}
</body>
</html>
