<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- ðŸ”¹ Title Updated -->
    <title>Admin Signup | Library Management System</title>

    <!-- ðŸ”¹ Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* ðŸ”¹ Coffee-Themed Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #D7B899, #A67B5B); /* Coffee-Themed Gradient */
            color: #5E4033;
        }

        /* ðŸ”¹ Alert Box (Properly Positioned) */
        .alert {
            width: 80%;
            margin: 30px auto; /* Properly positioned below navbar */
            text-align: center;
            font-size: 18px;
            background-color: #8D6E63 !important; /* Coffee Brown */
            color: white !important;
            border: none;
            padding: 15px;
            border-radius: 10px;
        }

        /* ðŸ”¹ Signup Form Container */
        .signup-form {
            width: 500px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85); /* Same translucency as adminlogin */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* ðŸ”¹ Form Title (Matches Admin Login) */
        .form-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 3px solid #A1887F;
            margin-bottom: 20px;
            color: #3E2723;
        }

        /* ðŸ”¹ Input Fields */
        .form-control {
            background-color: #EFEBE9 !important; /* Light Coffee Shade */
            border: 1px solid #A1887F !important;
            color: #5E4033 !important;
        }

        .form-control:focus {
            background-color: #D7CCC8 !important;
            border-color: #6D4C41 !important;
        }

        /* ðŸ”¹ Signup Button */
        .signup-form .btn {
            width: 100%;
            background: #8D6E63 !important; /* Coffee Brown */
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff !important;
            transition: 0.3s;
        }

        .signup-form .btn:hover {
            background: #6D4C41 !important; /* Darker Brown */
        }

        /* ðŸ”¹ Centering Signup Link */
        .text-center a {
            color: #795548 !important;
            font-weight: bold;
        }

        .text-center a:hover {
            color: #5D4037 !important;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    {% include "library/navbar.html" %}

    <!-- ðŸ”¹ Properly Positioned Alert Box -->
    <div style="padding-top: 100px;"> <!-- Adds space below navbar -->
        <center>
            <h3 class="alert">ðŸ“š Signup As Admin!</h3>
        </center>
    </div>

    <!-- ðŸ”¹ Signup Form -->
    <div class="signup-form">
        <div class="form-title">Admin Signup</div>
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label_tag }}</label>
                {{ field }}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- ðŸ”¹ Login Redirect -->
        <div class="text-center">
            Already have an account? <a href="adminlogin">Login here</a>
        </div>
    </div>

    <!-- ðŸ”¹ Footer -->
    {% include "library/footer.html" %}
</body>
</html>
