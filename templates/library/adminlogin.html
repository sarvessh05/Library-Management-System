<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- ðŸ”¹ Title Updated -->
    <title>Admin Login | Library Management System</title>

    <!-- ðŸ”¹ Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* ðŸ”¹ Coffee-Themed Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #D7B899, #A67B5B); /* Coffee-Themed Gradient */
            color: #5E4033;
        }

        /* ðŸ”¹ Input Field Styling */
        .form-control {
            border-color: #A1887F;
            min-height: 41px;
            box-shadow: none !important;
            background: #EFEBE9; /* Light Coffee Shade */
        }

        .form-control:focus {
            border-color: #795548;
        }

        /* ðŸ”¹ General Styling */
        .form-control, .btn {
            border-radius: 5px;
        }

        /* ðŸ”¹ Login Form Container */
        .signup-form {
            width: 500px;
            margin: 0 auto;
            padding: 30px 0;
        }

        /* ðŸ”¹ Form Header */
        .signup-form h2 {
            color: #3E2723;
            border-bottom: 3px solid #A1887F;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* ðŸ”¹ Form Box */
        .signup-form form {
            color: #5E4033;
            border-radius: 8px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.85); /* Translucent White */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        /* ðŸ”¹ Form Fields */
        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form label {
            font-weight: normal;
            font-size: 14px;
            color: #4E342E;
        }

        /* ðŸ”¹ Coffee-Themed Buttons */
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #8D6E63; /* Coffee Brown */
            border: none;
            margin-top: 20px;
            min-width: 140px;
            color: white;
        }

        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #6D4C41; /* Darker Brown */
            outline: none !important;
        }

        /* ðŸ”¹ Signup Link */
        .signup-form a {
            color: #795548;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-form a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        /* ðŸ”¹ Alert Box */
        .alert {
            background: #8D6E63 !important; /* Coffee Brown */
            color: white !important;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border: none;
            width: 80%;
            margin: 30px auto; /* Ensures proper spacing */
            border-radius: 10px; /* Keeps round edges */
        }
    </style>
</head>

<body>
    <!-- ðŸ”¹ Navbar -->
    {% include "library/navbar.html" %}

    <br><br>

    <!-- ðŸ”¹ Welcome Alert Box -->
    <center>
        <h3 class="alert">ðŸ“š Login As Admin!</h3>
    </center>

    <!-- ðŸ”¹ Admin Login Form -->
    <div class="signup-form">
        <form method="post" class="form-horizontal">
            <center><h2>Admin Login</h2></center>
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label class="control-label col-xs-4">{{ field.label_tag }}</label>
                <div class="col-xs-8">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <!-- ðŸ”¹ Submit Button -->
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </div>
        </form>

        <!-- ðŸ”¹ Signup Redirect -->
        <div class="text-center">
            Do not have an account? <a href="adminsignup">Signup here</a>
        </div>
    </div>

    <!-- ðŸ”¹ Footer -->
    {% include "library/footer.html" %}
</body>
</html>
