<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Login | Library Management System</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* ðŸ”¹ Coffee-Themed Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #D7B899, #A67B5B);
            color: #5E4033;
            padding-top: 80px; /* Prevents content from being hidden by navbar */
        }

        /* ðŸ”¹ Alert Box */
        .alert {
            background: #8D6E63 !important;
            color: white !important;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border: none;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }

        /* ðŸ”¹ Form Styling */
        .login-form {
            width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .login-form h2 {
            text-align: center;
            color: #3E2723;
            margin-bottom: 20px;
            border-bottom: 3px solid #A1887F;
            display: inline-block;
            padding-bottom: 10px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            font-weight: normal;
            font-size: 14px;
            color: #4E342E;
        }

        .form-control {
            border-color: #A1887F;
            min-height: 41px;
            background: #EFEBE9;
        }

        .form-control:focus {
            border-color: #795548;
        }

        /* ðŸ”¹ Login Button */
        .btn-custom {
            background: #8D6E63 !important;
            border: none !important;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            color: white !important;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn-custom:hover {
            background: #6D4C41 !important;
        }

        /* ðŸ”¹ Signup Link */
        .text-center a {
            color: #795548;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>

<body>

    {% include "library/navbar.html" %}  <!-- Navbar -->

    <!-- Alert Box -->
    <div class="alert">
        ðŸ“š Login As Student!
    </div>

    <div class="login-form">
        <h2>Student Login</h2>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label_tag }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-custom">Login</button>
        </form>

        <div class="text-center mt-3">
            Don't have an account? <a href="{% url 'studentsignup' %}">Signup here</a>
        </div>
    </div>

    {% include "library/footer.html" %}  <!-- Footer -->

</body>
</html>
