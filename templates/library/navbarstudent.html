<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <!-- ðŸ”¹ Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- ðŸ”¹ jQuery & Bootstrap Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* ðŸ”¹ Coffee-Themed Navbar */
        .navbar {
            background: #5D4037 !important; /* Deep Coffee */
            padding: 15px;
        }

        /* ðŸ”¹ Navbar Brand */
        .navbar-brand {
            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
            color: #FBE9E7 !important; /* Soft Beige */
        }

        /* ðŸ”¹ Navbar Links */
        .navbar-nav .nav-item .nav-link {

            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        /* ðŸ”¹ Hover Effects */
        .navbar-nav .nav-item .nav-link:hover,

        }

        /* ðŸ”¹ Dropdown Menu Styling */
        .navbar .dropdown-menu {
            background: #4E342E !important; /* Dark Coffee */
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar .dropdown-item {
            color: #EFEBE9 !important; /* Light Coffee */
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        .navbar .dropdown-item:hover {
            background: #795548 !important; /* Medium Coffee */
            color: #FFFFFF !important;
        }

        /* ðŸ”¹ Navbar Toggler */
        .navbar-toggler {
            border: none;
            outline: none !important;
        }

        /* ðŸ”¹ Navbar Toggler Icon */
        .navbar-toggler-icon {
            filter: invert(1); /* Ensures visibility on dark background */
        }
    </style>
</head>

<body>

<div class="bs-example">
