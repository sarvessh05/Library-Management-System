<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Signup | Library Management System</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* ðŸ”¹ Coffee-Themed Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #D7B899, #A67B5B);
            color: #5E4033;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ðŸ”¹ Centered Container */
        .container-box {
            width: 500px;
            margin: auto;
            padding-bottom: 30px;
        }

        /* ðŸ”¹ Alert Box */
        .alert {
            background: #8D6E63 !important;
            color: white !important;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* ðŸ”¹ Signup Form */
        .signup-form {
            width: 100%;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        .signup-form h2 {
            color: #3E2723;
            border-bottom: 3px solid #A1887F;
            display: inline-block;
            padding-bottom: 8px;
        }

        .form-group {
            text-align: left;
        }

        .signup-form label {
            font-size: 14px;
            color: #4E342E;
        }

        .form-control {
            border-color: #A1887F;
            background: #EFEBE9;
        }

        .form-control:focus {
            border-color: #795548;
        }

        /* ðŸ”¹ Signup Button */
        .btn-custom {
            background: #8D6E63 !important;
            border: none !important;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            color: white !important;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn-custom:hover {
            background: #6D4C41 !important;
        }

        /* ðŸ”¹ Login Link */
        .text-center a {
            color: #795548;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        /* ðŸ”¹ Footer Always Stays at Bottom */
        footer {
            background: #5E4033;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>

    {% include "library/navbar.html" %}  <!-- Navbar -->

    <br>

    <div class="container-box">
        <h3 class="alert">ðŸ“š Signup As Student!</h3>

        <div class="signup-form">
            <h2>Student Signup</h2>
            <form method="post">
                {% csrf_token %}

                {% for field in form1 %}
                <div class="form-group">
                    <label>{{ field.label_tag }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                {% for field in form2 %}
                <div class="form-group">
                    <label>{{ field.label_tag }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-custom">Sign Up</button>
            </form>

            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'studentlogin' %}">Login here</a>
            </div>
        </div>
    </div>

    <br>

    {% include "library/footer.html" %}  <!-- Footer -->

</body>
</html>
